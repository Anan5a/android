apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.myapplication"
        minSdkVersion 27
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "color"

    productFlavors {
        red {
            dimension "color"
            testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
        }
    }

    testOptions {
        execution "ANDROIDX_TEST_ORCHESTRATOR"
    }
}

def testVariable = "com.android.support:exifinterface:27.0.2"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'androidx.constraint:base:2.0.0-alpha1'
    implementation 'androidx.recyclerview:recyclerview:1.0.0-alpha1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha1'
    implementation group: 'androidx.appcompat', name:'base', version:'1.0.0-alpha1'
    implementation 'androidx.exifinterface:exifinterface:1.0.0-alpha1'
    implementation "androidx.core:core-ktx:1.0.0-alpha1"
    implementation 'androidx.core:newer-core-ktx:2.0.0-alpha1'
    implementation "androidx.core:variable-ktx:$variable"
}
