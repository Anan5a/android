    apply plugin: 'com.android.application'

ext {
    myVariable = "26.1.0"
    variable1 = "1.3"
    anotherVariable = "3.0.1"
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    signingConfigs {
        myConfig {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    defaultConfig {
        applicationId "com.example.psd.sample.app.default"
        testApplicationId "com.example.psd.sample.app.default.test"
        maxSdkVersion 26
        minSdkVersion 9
        targetSdkVersion(19)
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            applicationIdSuffix "suffix"
            versionNameSuffix "vsuffix"
            debuggable false
            jniDebuggable false
            minifyEnabled false
            renderscriptOptimLevel 2
            signingConfig signingConfigs.myConfig
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    flavorDimensions 'foo', 'bar'
    productFlavors {
        basic {
            dimension "foo"
            applicationId "com.example.psd.sample.app"
        }
        paid {
            dimension "foo"
            applicationId "com.example.psd.sample.app.paid"
            testApplicationId "com.example.psd.sample.app.paid.test"
            maxSdkVersion 25
            minSdkVersion 10
            targetSdkVersion(20)
            versionCode 2
            versionName "2.0"
        }
        bar {
            dimension "bar"
        }
    }
}

ext {
    moreVariable = "1234"
}

dependencies {
    api 'com.android.support:appcompat-v7:26.1.0'
    api fileTree(dir: 'libs', include: ['*.jar'])
}
