apply plugin: 'com.android.library'
android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    flavorDimensions "dim0", "dim1"
    productFlavors {
        dim0flav0 {
            dimension "dim0"
        }
        dim0flav1 {
            dimension "dim0"
        }
        dim0flav2 {
            dimension "dim0"
        }
        dim1flav0 {
            dimension "dim1"
        }
        dim1flav1 {
            dimension "dim1"
        }
        dim1flav2 {
            dimension "dim1"
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':androidAppModule10')
    implementation project(':androidAppModule11')
    implementation project(':androidAppModule12')
    implementation project(':androidAppModule13')
    implementation project(':androidAppModule14')
    implementation project(':androidAppModule15')
    implementation project(':androidAppModule16')
    implementation project(':androidAppModule17')
    implementation project(':androidAppModule18')
    implementation project(':androidAppModule19')
    implementation project(':androidAppModule20')
    implementation project(':androidAppModule7')
    implementation project(':androidAppModule8')
    implementation project(':androidAppModule9')
    implementation project(':module0')
    implementation project(':module1')
    implementation project(':module2')
    implementation project(':module3')
    implementation project(':module4')
    implementation project(':module5')
    implementation project(':module6')
    implementation project(':module7')
    implementation project(':module8')
    implementation project(':module9')
    implementation "com.android.support.constraint:constraint-layout:1.0.2"
    testImplementation "junit:junit:4.12"
}