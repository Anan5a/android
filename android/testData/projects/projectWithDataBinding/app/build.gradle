apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.android.example.appwithdatabinding"
        minSdkVersion 22
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

repositories {
    jcenter()
    if (System.getenv("MAVEN_URL") != null) {
        maven {url System.getenv("MAVEN_URL")}
    }
    Properties properties = new Properties();
    properties.load(new FileInputStream(new File(rootProject.getRootDir(), "databinding.props").getAbsolutePath()))
    maven {
        url properties.internalDataBindingRepo
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // depending on the latest allows us to laod whatever the testing infra has
    compile "com.android.support:support-v4:+"
}
