buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
    }
}

plugins {
    id 'com.google.gms.google-services' version '4.3.9' apply false
    id 'com.google.firebase.firebase-perf' version '1.3.2' apply false
}

allprojects {
    repositories {
        jcenter()
    }
}
